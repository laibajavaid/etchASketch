<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./resources/pens.png">
</head>

<body>
    <div class="container">
        <div class="header">Etch-a-Sketch</div>
        <div class="mainContent">
            <div class="options">
                <div class="penColour">
                    <div class="colourBox">
                        <input type="color" id="selectColour">
                    </div>
                    <span>Pen Colour</span>
                </div>

                <div class="backgroundColour">
                    <div class="colourBox">
                        <input type="color" id="backgroundSelectColour">
                    </div>
                    <span>Background Colour</span>
                </div>

                <button id="rainbowButton">Rainbow</button>
                <button id="shadingButton">Shading</button>
                <button id="lightenButton">Lighten</button>
                <button id="eraserButton">Eraser</button>

                <div class="slider">
                    <input type="range" value="32" min="1" max="64" id="slidingBar"
                        onmousemove="changeRange(this.value)">
                    <div id="sliderBar"></div>
                </div>

                <div class="size">Grid Size: <span id="rangeValue">32</span> x <span id="rangeValue">32</span></div>

                <button class="gridLineButton" id="gridLines">Toggle Grid Lines</button>
                <button id="clearGrid">Clear Grid</button>
            </div>

            <div class="grid">
                <div class="gridContent" draggable="false"></div>
            </div>
        </div>
    </div>

    <!-- link js file -->
    <script src="script.js"></script>

</body>

</html>
